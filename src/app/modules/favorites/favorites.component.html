<ion-header>
  <ion-toolbar color="app-primary">
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-toolbar>
    <ion-segment value="{{status}}" color="app-secondary" (ionChange)="onChange($event)">
      <ion-segment-button value="tattoos">
        <ion-label color="app-primary"><b>Tattoos</b></ion-label>
      </ion-segment-button>
      <ion-segment-button value="usuarios">
        <ion-label color="app-primary"><b>Usuarios</b></ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <div *ngIf="status=='tattoos'"  style="column-count: 2; column-gap: 2px;">
    <div class="collection-item" *ngFor="let item of tattoos">
      <img (click)="openBoard(item.work,item.user,item.thumb,item.likes,item.liked)" [src]="item.thumb.picture"/>
    </div>
  </div>
  <div *ngIf="status=='usuarios'">
    <div *ngFor="let user of users">
      <ion-card (click)="openOtherProfile(user)" >
        <div class="nameUser">
          <ion-thumbnail slot="start">
            <img src="{{user.picture}}"/>
          </ion-thumbnail>
          <ion-label><b>{{user.name}}</b></ion-label>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
