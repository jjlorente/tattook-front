<ion-card class="ion-color-app-tercero" (click)="openBoard()">
  <ion-card-header>
    <ion-card-title>{{portfolioName}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col size="3" *ngFor="let image of works">
        <img class="collection-item" [src]="image.picture"/>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
