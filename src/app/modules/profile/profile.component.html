<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end" style="padding-right:15px">
      <ion-icon (click)="onClickMenu()" name="menu-outline" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <img *ngIf="user && user.picture" [src]="user.picture"/>
  </div>
</ion-content>
<ion-menu side="end" menuId="profileMenu" contentId="main" class="menuProfile">
    <ion-header>
      <ion-toolbar>
        <ion-title>Name User</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
      <ion-menu-toggle auto-hide="true">
          <ion-item (click)="logoutButton()"><ion-icon name="exit-outline" style="margin-right:15px"></ion-icon> Cerrar sesi√≥n</ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
